<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="avatar"></div>
                    <h3>Svatukha Olha</h3>
                    <p class="user-description">Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img class="links-logo" src="./images/steam.png" alt="">
                        <h2>Store</h2>
                    </div>
                    <div class="link">
                        <img class="links-logo" src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="link">
                        <img class="links-logo" src="./images/twitch.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="pro">
                        <h2 class="percentage">Join pro for free books</h2>
                        <img src="./images/book.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="library">
                <div class="status">
                    <h1>Active Books</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="library-logo" src="./images/sapiens.png" alt="">
                        <div class="card-info">
                            <h2>Sapiens. A Brief History of Humankind</h2>
                            <p class="book-author">Yuval Noah Harari </p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="library-logo" src="./images/slowdown.jpeg" alt="">
                        <div class="card-info">
                            <h2>Slowdown</h2>
                            <p class="book-author">Danny Dorling, Kirsten McClure</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="library-logo" src="./images/i-never.jpeg" alt="">
                        <div class="card-info">
                            <h2>I Never Knew That About New York</h2>
                            <p class="book-author">Christopher Winn</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
